<!DOCTYPE html>
<html>
<head>

<title>Survey</title>

<script type="text/javascript">
 function getAnswer() {
           
            var url= window.location.href;
            var str=url.substring(url.indexOf('?'));
            location.href= "./summary.html"+str;
                }

</script>
</head>
<body>

<header align="center">HTML5 MARK-DATALIST SCORM - SCOs</header>
<br><br>

		</tr>
		<tr>

			<br>
			 Comments:<br><textarea size="50" cols="100"

 					 <option>San Jose</option>

				     <option>Mountain View</option>

					</datalist>
 				 

&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				Room Number#:

					<option>Room 337</option>
					<option>Room 210</option>

					<option>Room 410</option>
					<option>Room 301</option>

			</select> 
			<br>
			<br> <br><br><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="button" name="submit"
				value="Submit & Get Score"

				<input type="button" name="skip" value="Skip & Get Score"
				style="background: transparent; border-radius: 4px; border: .5px solid" onclick="getAnswer();">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
